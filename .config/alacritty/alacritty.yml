# Window options
window:
  opacity: 0.8
  padding:
    x: 20
    y: 15 
  dimensions:
    columns: 85 
    lines: 25

# Scrolling speed
scrolling:
  multiplier: 3

selection:
  save_to_clipboard: true

#Font config
font:
  normal:
    family: Jetbrains Mono Nerd Font
    style: Medium

  bold:
    family: Jetbrains Mono Nerd Font
    style: Bold

  italic:
    family: Jetbrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: Jetbrains Mono Nerd Font
    style: Bold Italic

  size: 8
draw_bold_text_with_bright_colors: true

# Cursor style options
cursor:
  style:
    shape: Block
      #blinking: Always
      #blink-interval: 750

key_bindings:
  - { key: C, mods: alt, action: copy}
  - { key: V, mods: alt, action: paste}

import:
  - ~/.config/alacritty/themes/theme.yml
